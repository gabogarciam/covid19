name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    name: Node ${{ matrix.node-version }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }} ğŸ‘·ğŸ½
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ’Š
        run: npm install

      #- name: Lint ğŸ’„
      #  run: npm run lint

      - name: Build ğŸ› 
        run: npm run build --if-present

      #- name: test ğŸ§ª
      #  run: npm test

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
            branch: gh-pages
            folder: dist
